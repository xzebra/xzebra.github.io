{{ $_hugo_config := `{ "version": 1 }` }}

<div class="callout">
    {{ with .Get "image" }}
    <img class="callout-image" src="{{ . }}"/>
    {{ end }}
    {{ with .Get "emoji" }}
    <span class="callout-emoji">{{ . }}</span>
    {{ end }}
  <div class="callout-inner">
    {{ .Inner | plainify | markdownify }}
  </div>
</div>
