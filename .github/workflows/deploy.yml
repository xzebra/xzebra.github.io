name: deploy

on:
  schedule:
    - cron: "0 0 * * *" # daily
  push:
    branches: [master, merge-index]
  workflow_dispatch:
    inputs:
      reset:
        required: true
        description: "Build all the page again (only the published posts) and reset to only one commit."
        default: "false"
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out hugo encrypt
        uses: actions/checkout@master
        with:
          repository: Izumiko/hugo-encrypt
          path: 'hugo-encrypt'

      - name: Build hugo encrypt
        working-directory: ./hugo-encrypt
        run: |
          go mod tidy
          go build

      - name: Check out current published blog
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
          path: 'blog-public'

      - name: Check out Hugo blog
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          path: 'xzebra.github.io'

      - name: Regenerate blog from Notion
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.reset == 'true' }}
        uses: xzebra/notion-blog@v1.1
        with:
          database-id: '9338ce6af74241259bdb230a9da697cc'
          content-folder: ./xzebra.github.io/content/blog
          images-folder: ./xzebra.github.io/static/images/posts
          images-link: /images/posts
          archetype-file: ./xzebra.github.io/archetypes/blog.md
          property-description: "Description"
          property-tags: "Tags"
          property-categories: "Categories"
          filter-prop: 'Status'
          filter-value: 'Published ðŸ–¨'
          use-shortcodes: true
        env:
          NOTION_SECRET : ${{ secrets.NOTION_SECRET }}
          
      - name: Generate new posts from Notion
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.reset != 'true' }}
        uses: xzebra/notion-blog@v1.1
        with:
          database-id: '9338ce6af74241259bdb230a9da697cc'
          content-folder: ./xzebra.github.io/content/blog
          images-folder: ./xzebra.github.io/static/images/posts
          images-link: /images/posts
          archetype-file: ./xzebra.github.io/archetypes/blog.md
          property-description: "Description"
          property-tags: "Tags"
          property-categories: "Categories"
          filter-prop: 'Status'
          filter-value: 'Finished âœ…'
          published-value: 'Published ðŸ–¨'
          use-shortcodes: true
        env:
          NOTION_SECRET : ${{ secrets.NOTION_SECRET }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: Generate static content
        working-directory: ./xzebra.github.io
        run: |
          hugo --minify -d public

      - name: Merge new content to index
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.reset != 'true' }}
        working-directory: ./xzebra.github.io
        run: |
          # Merge indexes
          jq -sc '.[1] + .[0] | unique_by(.title)' public/index.json ../blog-public/index.json >public/index.json
          # TODO: merge RSS too

      - name: Encrypt required blog posts
        working-directory: ./xzebra.github.io
        run: |
          ../hugo-encrypt/hugo-encrypt -sitePath public > /dev/null 2>&1

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./xzebra.github.io/public
          # need to exclude .gitignore as actions-gh-pages wont deploy
          # ignored files
          exclude_assets: '.github,**/.gitignore'
          force_orphan: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.reset == 'true' }}
